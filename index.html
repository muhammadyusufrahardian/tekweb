<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <div class="justify-content-center text-center">
                    <img class="img-fluid logo" src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?b=1&s=170667a&w=0&k=20&c=-qQGlKM8OQsSJCEkHnqS9FI94VRTkZ-7tg0K0u02XL0=" alt="">
                </div>
                <form class="form-login" id="login">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control inputUsername" id="usernameInput" placeholder="">
                    <label for="usernameInput"><i class="fa-solid fa-user"></i> Username</label>
                  </div>
                  <p class="errMsg usernameErr"></p>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control inputPassword" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword"><i class="fa-solid fa-lock"></i> Password</label>
                  </div>
                  <p class="errMsg passwordErr"></p>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login fw-bold" type="submit">Login</button>
                  </div>
                  <div class="d-grid mb-2">
                    <button class="btn btn-google btn-login " type="submit">
                      Lupa Password?
                    </button>
                  </div>
                  <hr class="my-4">
                  <div class="d-grid">
                    <button class="btn btn-facebook btn-login" id="submit" type="submit">
                      Belum punya akun? Buat akun
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
     
      <script>
        let username = $('.inputUsername').val()
        let password = $('.inputPassword').val()
        
     
        // console.log(newPass)
        $(document).ready(function(){
            $('.btn-login').click(function(e){
                e.preventDefault();
                
              if(username.length == 0){
                $('.usernameErr').text('username tidak boleh kosong')
              }
              if(password.length == 0){
                $('.passwordErr').text('password tidak boleh kosong')
              }
              if(username === 'coba' && password === 'test'){
                window.location.href = 'index.html'
              }
            })
        })

      </script>
</body>

</html>
